<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改变你的人生剧本 - 行动指导</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="guidance.css">
</head>
<body>
    <!-- 头部 -->
    <header class="guidance-header">
        <div class="container">
            <a href="../index.html" class="back-link">← 返回测试</a>
            <h1>🎯 改变你的人生剧本</h1>
            <p class="subtitle">从觉察到行动，21天重塑你的内在模式</p>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="guidance-main">
        <div class="container">
            <!-- 简介 -->
            <section class="intro-section">
                <h2>为什么要改变？</h2>
                <p>
                    人生剧本不是命运，而是我们反复上演的模式。
                    当你觉察到自己的模式，你就已经迈出了改变的第一步。
                    接下来，我们需要<strong>持续的行动</strong>来重塑这些模式。
                </p>
            </section>

            <!-- 原型选择 -->
            <section class="archetype-section">
                <h2>选择你的人生剧本</h2>
                <p class="section-desc">根据你的测试结果，选择对应的原型开始改变之旅</p>
                
                <div id="archetype-grid" class="archetype-grid">
                    <!-- 动态加载12原型 -->
                </div>
            </section>

            <!-- 21天计划入口 -->
            <section class="plan-section">
                <h2>📅 21天改变计划</h2>
                <p class="section-desc">每天一个小练习，逐步重塑你的人生剧本</p>
                
                <div id="plan-status" class="plan-status">
                    <!-- 动态显示计划状态 -->
                </div>
                
                <button id="start-plan-btn" class="btn-primary">开始21天计划</button>
            </section>
        </div>
    </main>

    <!-- 底部 -->
    <footer class="guidance-footer">
        <div class="container">
            <p>改变，从这一刻开始</p>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
