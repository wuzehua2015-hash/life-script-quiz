<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>个人中心 - 人生剧本测试</title>
    <meta name="description" content="查看你的测试结果历史、角色收集、成就徽章和21天计划进度">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-page">
        <!-- 返回按钮 -->
        <a href="../index.html" class="back-btn">
            ← 返回
        </a>

        <!-- 头部 -->
        <header class="profile-header">
            <h1>👤 个人中心</h1>
            <p>回顾你的探索之旅，继续成长</p>
        </header>

        <!-- 用户概览 -->
        <div class="profile-overview" id="profile-overview">
            <!-- 动态渲染 -->
        </div>

        <!-- 快速操作 -->
        <div class="profile-section">
            <div class="section-header">
                <h3><span class="section-icon">⚡</span> 快速入口</h3>
            </div>
            <div class="quick-actions">
                <a href="../collection/index.html" class="action-card">
                    <span class="action-icon">📚</span>
                    <span class="action-label">角色图鉴</span>
                    <span class="action-desc">查看已解锁角色</span>
                </a>
                <a href="../achievements/index.html" class="action-card">
                    <span class="action-icon">🏅</span>
                    <span class="action-label">成就徽章</span>
                    <span class="action-desc">收集所有徽章</span>
                </a>
                <a href="../guidance/index.html" class="action-card">
                    <span class="action-icon">🎯</span>
                    <span class="action-label">改变剧本</span>
                    <span class="action-desc">21天行动计划</span>
                </a>
                <a href="../mood/index.html" class="action-card">
                    <span class="action-icon">😊</span>
                    <span class="action-label">情绪追踪</span>
                    <span class="action-desc">记录情绪变化</span>
                </a>
                <a href="../journey/index.html" class="action-card">
                    <span class="action-icon">📈</span>
                    <span class="action-label">成长轨迹</span>
                    <span class="action-desc">查看改变历程</span>
                </a>
            </div>
        </div>

        <!-- 测试结果历史 -->
        <div class="profile-section">
            <div class="section-header">
                <h3><span class="section-icon">📝</span> 测试历史</h3>
                <a href="../index.html#result" class="view-all-link" id="view-result-link">查看结果 →</a>
            </div>
            <div id="test-history-container">
                <!-- 动态渲染测试历史 -->
            </div>
        </div>

        <!-- 角色收集 -->
        <div class="profile-section">
            <div class="section-header">
                <h3><span class="section-icon">🎭</span> 角色收集</h3>
                <a href="../collection/index.html" class="view-all-link">查看全部 →</a>
            </div>
            <div id="collection-preview-container">
                <!-- 动态渲染角色收集预览 -->
            </div>
        </div>

        <!-- 成就徽章 -->
        <div class="profile-section">
            <div class="section-header">
                <h3><span class="section-icon">🏆</span> 成就徽章</h3>
                <a href="../achievements/index.html" class="view-all-link">查看全部 →</a>
            </div>
            <div id="badges-preview-container">
                <!-- 动态渲染徽章预览 -->
            </div>
        </div>

        <!-- 21天计划 -->
        <div class="profile-section">
            <div class="section-header">
                <h3><span class="section-icon">📅</span> 21天改变计划</h3>
                <a href="../guidance/plan.html" class="view-all-link">继续计划 →</a>
            </div>
            <div id="plan-progress-container">
                <!-- 动态渲染21天计划进度 -->
            </div>
        </div>

        <!-- 重新测试 -->
        <div class="retest-section">
            <a href="../index.html" class="btn-retest">
                <span>🔄 重新测试</span>
            </a>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="../js/achievements.js"></script>
    <script src="../js/achievement-service.js"></script>
    <script src="../js/role-collection.js"></script>
    <script src="../js/storage.js"></script>
    <script src="profile.js"></script>
</body>
</html>
